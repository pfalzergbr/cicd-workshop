# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  node: circleci/node@5.0.0
  snyk: snyk/snyk@1.1.2
  docker: circleci/docker@2.0.2
  heroku: circleci/heroku@1.2.6

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-docker:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/${CIRCLE_PROJECT_REPONAME}-1-03-22
          tag: 0.1.<< pipeline.number >>
      - docker/push:
          image: $DOCKER_LOGIN/${CIRCLE_PROJECT_REPONAME}-1-03-22
          tag: 0.1.<< pipeline.number >>
  dependency-vulnerability-scan:
    docker:
      - image: cimg/node:16.14.0
    steps:
      - checkout
      - node/install-packages
      - snyk/scan:
          fail-on-issues: true
  build-and-test:
    parameters:
      node_version:
        type: string
        default: 16.14.0
    docker:
      - image: cimg/node:<< parameters.node_version >>
    parallelism: 4
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: |
            echo $(circleci tests glob "test/**/*.test.js")
            circleci tests glob "test/**/*.test.js" | circleci tests split |
            xargs npm run test-ci
      # - run:
      #     name: Process test report
      #     when: always
      #     command: |
      #       # Convert absolute paths to relative to support splitting tests by timing
      #       if [ -e ~/test-results.xml ]; then
      #         sed -i "s|`pwd`/||g" ~/test-results.xml
      #       fi
      # - run:
      #     name: Copy tests results for storing
      #     command: |
      #       cp test-results.xml test-results/
      #     when: always
      # - store_test_results:
      #     path: test-results
      # - store_artifacts:
      #     path: test-results
  deploy-to-heroku:
      docker: 
        - image: cimg/base:stable
      steps:
        - heroku/install
        - heroku/check-authentication
        - checkout
        - setup_remote_docker
        - heroku/push-docker-image:
            app-name: hello-circleci-connect-dev
            process-types: web
        - heroku/release-docker-image:
            app-name: hello-circleci-connect-dev
            process-types: web

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  run-tests:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node_version: ["16.14.0", "14.19.0", "17.6.0" ]
      - dependency-vulnerability-scan
      - build-docker:
          requires:
            - build-and-test
            - dependency-vulnerability-scan
          filters:
                branches:
                  only: main
      - deploy-to-heroku:
          requires:
            - build-docker

          
